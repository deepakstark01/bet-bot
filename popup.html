<!DOCTYPE html>
<html>
<head>
  <title>Betting Control</title>
</head>
<body>
  <h2>Betting Control</h2>
  <label for="winRatio">Win Ratio:</label>
  <input type="number" id="winRatio" min="0" max="100" step="1" placeholder="33" />
  
  <button id="startBetting">Start Betting</button>
  <button id="stopBetting">Stop Betting</button>
</body>
<script src="popup.js"></script>
</html>
